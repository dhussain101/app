models:
   image: djangorest
   external_links:
      - mysql:db
   ports:
      - "8001:8000"
   volumes:
      - .:/app
   stdin_open: true
   command: bash -c "python market/manage.py makemigrations project2 && python market/manage.py migrate && python market/manage.py loaddata market/db.json && mod_wsgi-express start-server --working-directory market --reload-on-changes market/market/wsgi.py"

exp:
   image: djangorest
   links:
      - models:models-api
   ports:
      - "8002:8000"
   volumes:
      - .:/app
   stdin_open: true
   command: "mod_wsgi-express start-server --working-directory exp --reload-on-changes exp/exp/wsgi.py"

web:
   image: djangorest
   links:
      - exp:exp-api
   ports:
      - "8000:8000"
   volumes:
      - .:/app
   stdin_open: true
   command: "mod_wsgi-express start-server --working-directory web --reload-on-changes web/web/wsgi.py"